# 基础配置
sonar.projectKey=resona-3_WhuerRun
sonar.organization=resona-3
sonar.projectName=WhuerRun
sonar.projectVersion=1.0

# 源文件和编码配置
sonar.sources=.
sonar.sourceEncoding=UTF-8

# 我们之前添加的排除配置（可以保留）
sonar.exclusions=**/*.c,**/*.h,**/*.cpp,**/*.hpp,**/*.m,**/*.mm

# --- 这是本次的关键！请确保下面三行被添加 ---
# 通过清空文件后缀列表，来彻底禁用 C/C++/Objective-C 分析器
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-